<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container my-4 bg-info text-white">
        <h2>Welcome to Yewon!</h1>
        <div class="row">
            <div class="col-md-10">
                <h4>Enter your phone number to start or view your points!</h3>
                <form action="/customer/next" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger small" id="errors">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group row">
                        <label for="phoneinput" class="col-sm-5 col-form-label col-form-label-sm">Phone Number:</label>
                        <div class="col-sm-7">
                            <input type="tel" class="form-control bfh-phone" data-format="+1 (ddd) ddd-dddd" name="phone_num">
                            <p></p>
                            <button type="submit" class="col-sm-4 btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="static/yewonmember.js"></script>
</body>

</html>
